name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests with coverage
        working-directory: backend
        run: |
          coverage run -m pytest -q
          coverage report -m
          coverage xml -i

      - name: Enforce coverage threshold
        working-directory: backend
        run: |
          COVERAGE=$(coverage report | tail -n 1 | awk '{print $NF}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          python - <<'PY'
import sys
cov = float('${COVERAGE}')
if cov < 95.0:
    print(f"Coverage {cov}% is below threshold 95%")
    sys.exit(1)
print('Coverage check passed')
PY
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        working-directory: backend
        run: |
          pytest -q --maxfail=1

  build-docker:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t ai-qa-backend ./backend
